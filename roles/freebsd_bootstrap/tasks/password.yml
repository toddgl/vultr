---
- name: Disable ssh root login
  ansible.builtin.lineinfile:
  dest: /etc/ssh/sshd_config regexp="^PermitRootLogin"
  line: "PermitRootLogin no"

- name: Disable password ssh login
  ansible.builtin.lineinfile:
  dest: /etc/ssh/sshd_config regexp="^ChallengeResponseAuthentication"
  line: "ChallengeResponseAuthentication no"

- name: Disable root password
  ansible.builtin.command: pw user mod root -w no
  register: root_password_disabled
  change_when: root_password_disabled.rc != 0
