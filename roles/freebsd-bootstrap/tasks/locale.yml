---
- name: Set default locale
  lineinfile:
    dest: /etc/login.conf
    insertafter: "^default:\\\\$"
    line: "\t:charset=en_US.UTF-8:\\"

- name: Set default locale
  lineinfile:
    dest: /etc/login.conf
    insertafter: "^default:\\\\$"
    line: "\t:lang=en_UK.UTF-8:\\"

- name: Update login database
  command: cap_mkdb /etc/login.conf
