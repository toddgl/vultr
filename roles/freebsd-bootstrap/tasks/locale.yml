---
- name: Set default locale
  ansible.builtin.lineinfile:
    dest: /etc/login.conf
    insertafter: "^default:\\\\$"
    line: "\t:charset=en_US.UTF-8:\\"

- name: Set default locale
  ansible.builtin.lineinfile:
    dest: /etc/login.conf
    insertafter: "^default:\\\\$"
    line: "\t:lang=en_NZ.UTF-8:\\"

- name: Update login database
  ansible.builtin.command: cap_mkdb /etc/login.conf
